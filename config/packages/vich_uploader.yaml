vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        game_images:
            uri_prefix: /uploads/games
            upload_destination: '%kernel.project_dir%/public/uploads/games'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        user_avatars:
            uri_prefix: /uploads/avatars
            upload_destination: '%kernel.project_dir%/public/uploads/avatars'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        user_banners:
            uri_prefix: /uploads/banners
            upload_destination: '%kernel.project_dir%/public/uploads/banners'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
